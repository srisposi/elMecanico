</head>

<body>
        <!-- Estructura del body -->
    <header class="header"><!-- Encabezado donde tendremos el logotipo, nombre, un buscador y la barra de navegación -->
        <div class="header__logo">
            <img src="../img/elmecanico.jpg" alt="Logitipo" width="50" height="50"> <!-- logo del negocio -->    
        </div>
        <div class="header__nabvar"> <!-- Div para los elementos de navegacion -->
            <nav>
                <ul class="header__nabvar--ul">
                    <li><a class="header__navbar--a" href="../index.html">Inicio</a></li>
                    <li><a class="header__navbar--a" href="registrar.html">Registrar</a></li>
                    <li><a class="header__navbar--a" href="iniciar-sesion.html">Iniciar Sesión</a></li>
                    <li><a class="header__navbar--a" href="precios.html">Precios</a></li>
                    <li><a class="header__navbar--a" href="historia.html">Historia</a></li>
                    <li><a class="header__navbar--a" href="preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
                    <li><a class="header__navbar--a" href="contacto.html">Contacto</a></li>        
                </ul>                
            </nav>
        </div>
        <div class="header__form">
            <form action="" method=""><!-- Botón para búsquedas -->		    
                <input type="search" placeholder="Search...">		    	
                <button>Search</button>
            </form>    
        </div>
    </header>

    <main class="contenedorContacto__grid">
        <div class="contenedorContacto__titulo--grid">
            <h1>Contacto</h1>
        </div>
        <section class="contenedorContacto__formulario--grid"><!-- Sección 6 - Dónde se pueden comunicar con el establecimiento-->
            <article class="sectionContacto__article1"> 
                <form action="">
                    <div class="sectionContacto__article1--div1">
                        <label for="de">Ingrese Su Nombre de contacto</label>
                        <input class="body__form" type="text" name="de" id="de" placeholder="De:"><br><br>
                    </div>
                    <div class="sectionContacto__article1--div2">
                        <label for="asunto">Ingrese el asunto correspondiente</label>
                        <input class="body__form" type="text" name="asunto" id="asunto" placeholder="Asunto:"><br><br>
                    </div>
                    <div class="sectionContacto__article1--div3"><!-- Menú desplegable con las opciones posibles-->
                        <label for="edad">Seleccione su Edad</label>
                        <select class="body__form" name="edad" id="edad">
                            <option value="1">18-25</option> 
                            <option value="2">26-35</option>
                            <option value="3">36-45</option>
                            <option value="4">Mayores de 45</option>
                        </select>        
                    </div>
                    <div class="sectionContacto__article1--div4"><!-- CheckBox con la cuota de cada miembro -->
                        <label for="cuota">Cuota al día
                        <input type="checkbox" name="cuota" id="cuota" value="1"/>    
                    </div>
                    <div class="sectionContacto__article1--div5"><!-- Radio buttom con el sexo del miembro -->
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" id="masculino" value="masculino"/>
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="sexo" id="femenino" value="femenino"/>
                    </div>
                </form> 
            </article>
        </section>    
        <section class="contenedorContacto__textarea--grid">
            <div class="sectionContacto__article2--div1">
                <form action=""><!-- textarea para poder escribir el mensaje -->
                    <label for="mensaje">Escriba aquí su mensaje</label><br>
                    <textarea class="body__form" name="mensaje" id="mensaje" cols="50" rows="20" placeholder="Escriba aquí su mensaje"></textarea><br><br>
                </form>
            </div>
        </section>
        <section class="contenedorContacto__mapa--grid">
            <!-- Enlace que conecta con google maps para mostrar la ubicación del lugar -->
            <div class="sectionContacto__article2--div2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.9035646818247!2d-58.38363868477027!3d-34.60659998045879!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacfdc46695d%3A0xd92d47e988f65a76!2sMetrobus%20-%20Peron!5e0!3m2!1ses-419!2sar!4v1614927206351!5m2!1ses-419!2sar"
                ; allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>    
        <section class="contenedorContacto__form--grid">
            <article class="sectionContacto__article3">
                <form class="sectionContacto__article3--div" action="">
                    <input id="article__div--buttom" class="body__form" type="submit" name="enviar" id="enviar" value="Enviar">
                    <input id="article__div--buttom2" class="body__form" type="reset" name="limpiar" id="limpiar" value="Limpiar">   
                </form>
            </article>
        </section> 
    </main>

    <footer class="footer"><!-- pie de página de la web con redes sociales y copyright-->
        <div>
            <h2 class="footer__name">El Mecánico</h2><!-- Título del sitio web -->
        </div>
        <div class="footer__redes"><!-- div para las redes de la empresa -->
            <div class="footer__redes--navbar">
                <h3>Redes Sociales:    </h3>
                <ul class="footer__redes--navbar">
                    <li> <img src=../img/instagram.svg alt="instagram" height="25" weight="25"><a target="_blank" href="https://www.instagram.com/">Instagram</a></li>
                    <li><img src=../img/facebook.svg alt="facebook" height="25" weight="25"><a target="_blank" href="https://es-la.facebook.com/">Facebook</a></li>
                    <li><img src=../img/twitter.svg alt="twitter" height="25" weight="25"><a target="_blank" href="https://twitter.com/?lang=es">Twitter</a></li>
                    <li><img src=../img/whatsapp.svg alt="whatsapp" height="25" weight="25"><a target="_blank" href="https://www.whatsapp.com/?lang=es">WhatsApp</a></li>        
                </ul>
            </div>
        </div>
        <div class="footer__copyright"><!-- div para información del realizador y derechos -->
            <p>2021 - Hecho por <a href="https://www.linkedin.com/in/sergio-daniel-risposi-377a73155/"> Risposi, Sergio Daniel</a> Derechos reservados</p>
        </div>        
    </footer>
</body>
</html>
